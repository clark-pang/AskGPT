<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <script src="env.js" defer></script>
    <script src="popup.js" defer></script>
  </head>
  <body>
    <h3>Highlight code and Ask GPT to explain</h3>
    <div class="container">
      <small>Verbosity</small>
      <input type="range" min="100" max="450" value="100" class="slider">
      <label class="translate">Translate?</label>
      <select name="languages" class="language-select">
        <option value="no">No</option>
        <option value="javascript">Javascript</option>
        <option value="python">Python</option>
        <option value="c">C</option>
        <option value="java">Java</option>
      </select>
    </div>
    <button>Ask GPT</button>
    <span class="loader hidden"></span>
  </body>
</html>
